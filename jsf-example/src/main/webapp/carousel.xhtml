<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Carousel</title>
</h:head>
<h:body>
<p:carousel id="basicCarousel" value="#{carouselController.cars.content}" var="car" itemStyleClass="carItem">
    <f:facet name="header">
            Cars
    </f:facet>
    <h:panelGrid columns="1" style="width:100%" cellpadding="5">        
        <h:outputText value="Model: #{car.model}" />
        
        <h:outputText value="Year: #{car.year}" />
        
        <h:outputText value="Color: #{car.color}" />
    </h:panelGrid>
    <f:facet name="footer">
            In total there are #{fn:length(carouselController.cars.content)} cars.
    </f:facet>
</p:carousel>
</h:body>
</html>
